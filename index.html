<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-mcp-server</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #f6f8fa;
        --card: #ffffff;
        --text: #1f2328;
        --sub: #59636e;
        --accent: #0969da;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0d1117;
          --card: #161b22;
          --text: #e6edf3;
          --sub: #9da7b3;
          --accent: #58a6ff;
        }
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
        padding: 24px;
      }
      main {
        width: min(700px, 100%);
        background: var(--card);
        border: 1px solid color-mix(in srgb, var(--sub) 22%, transparent);
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      }
      h1 {
        margin: 0 0 10px;
        font-size: clamp(1.5rem, 3.5vw, 2.1rem);
      }
      p {
        margin: 8px 0;
        line-height: 1.6;
        color: var(--sub);
      }
      a {
        color: var(--accent);
        font-weight: 600;
      }
      code {
        background: color-mix(in srgb, var(--accent) 14%, transparent);
        padding: 2px 6px;
        border-radius: 6px;
      }
      .tag {
        display: inline-block;
        margin-bottom: 14px;
        font-size: 0.85rem;
        border: 1px solid color-mix(in srgb, var(--accent) 35%, transparent);
        color: var(--accent);
        border-radius: 999px;
        padding: 4px 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <span class="tag">GitHub Pages</span>
      <h1>✅ 페이지가 정상적으로 열렸어요!</h1>
      <p>
        이 저장소는 <strong>todo-mcp-server</strong> 프로젝트입니다.
        지금 보이는 화면은 GitHub Pages에서 "아무것도 안 보이는" 문제를 막기 위해 만든 기본 랜딩 페이지예요.
      </p>
      <p>
        서버 실행 방법은 <a href="./todo-mcp-server/README.md">README</a>를 참고해주세요.
      </p>
      <p>
        로컬 실행 예시: <code>TRANSPORT=http PORT=3001 node dist/index.js</code>
      </p>
    </main>
  </body>
</html>
